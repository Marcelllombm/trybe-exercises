<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="firstform.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Ranchers&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@1,600&display=swap" rel="stylesheet">
    <title>Formulário</title>
</head>
<body>
    <h1>Meu Formulário</h1>
    <p>Este é um formulário de exemplo</p>
    <form action="" method="get" class="content-form">

        <div class="line-content">
            <label for="">Nome</label>
            <input name="nome" required="required" placeholder="Digite seu nome" type="text">
        </div>

            <div class="line-content">
                <label for="">E-mail</label>
                <input name="email" required="required" placeholder="Digite seu e-mail" type="text">
            </div>

                <div class="line-content"> 
                    <label for="">Selecione sua cidade</label>
                        <select required= "required" name="cidade">
                            <option selected="selected" value="">Selecione</option>
                            <option value="1">Belo Horizonte</option>
                            <option value="2">São Paulo</option>
                            <option value="3">Rio de Janeiro</option>
                        </select>
                </div>

                <div class="line-content">
                    <label for="">Sua Foto</label>
                    <input name="foto" required="required" type="file">
                </div>
                
                <div class="line-content">
                    <p>Selecine seu sexo:</p>
                    <label for="sexo1"><input name="sexo" id="sexo1" value="m" type="radio"> Masculino </label>
                    <label for="sexo2"><input name="sexo" id="sexo2" value="f" type="radio"> Feminino </label>
                </div>

                <div class="line-content">
                    <label for="">Biografia</label><br>
                   <textarea name="biografia" placeholder="digite seu biografia" required="required" cols="30" rows="10"></textarea>
                </div>
                <div class="line-content">
                    <label for="">Senha:</label>
                    <input name="senha" placeholder="Digite sua senha" required="required" type="password">
                </div>
                <div class="line-content">
                    <label for="noticias">
                        <input name="newsletter" type="checkbox" id="noticias">
                        Deseja receber e-mail promocionais e notícias?
                    </label>
                </div>
                <div class="line-content">
                <button type="submit" name="Enviar" Value='1'>Enviar</button>
                </div>
                
    </form>
</body>
</html>
